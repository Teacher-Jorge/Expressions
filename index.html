<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expressions</title>
</head>
<body>

    <audio id="once" src="assets/once.mp3"></audio>
    <audio id="click" src="assets/click.wav"></audio>

    <div class="heading">Once in a blue moon</div>
    <div class="container">
        
        <div class="page">
            
            <img src="assets/bluemoon.png" alt="Blue Moon">
            
            <div class="definition">
                
                <p> <span class="paragraph">An </span>event that does <strong>not</strong> happen very often. <br>
                Example: <br>
            <strong>A: </strong>How often do you do to the movies? <br>
            <strong>B: </strong> <span id="onceIn">Once in a blue moon.</span></p>
            <div class="buttons">
                <button class="btn" id="btnPlay">Play</button>
                <button class="btn" id="btnPause">Pause</button>
                <button class="btn" id="btnRepeat">Repeat</button>
            </div>

            <div class="bottom-buttons">
                <button class="btnTranslate" id="btnOnce">Translate</button>
                <img id="next" class="next" src="assets/next.png" alt="">
            </div>
            
            </div>
          
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
